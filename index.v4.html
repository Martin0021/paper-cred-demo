                <div class="quarter">

                </div>
                <div class="quarter">
                    <h4>Badge</h4>

                        <tr><td>Date</td><td><input id="qr-badge-date" type="text" placeholder=""/></td></tr>
                        <tr><td>Manuf</td><td><input id="qr-badge-manuf" type="text" placeholder="Pfizer, Moderna, etc"/></td></tr>
                        <tr><td>Product</td><td><input id="qr-badge-product" type="text" placeholder="COVID-19"/></td></tr>
                        <tr><td>Lot#</td><td><input id="qr-badge-lot" type="text" placeholder="012L20A, ..."/></td></tr>
                        <tr><td>Route</td><td><input id="qr-badge-route" type="text" placeholder="Intramuscular, Intranasal, Subcut, Oral, ..."/></td></tr>
                        <tr><td>Site</td><td><input id="qr-badge-site" type="text" placeholder="Right Arm, Left Arm, ..."/></td></tr>
                        <tr><td>Dosage</td><td><input id="qr-badge-dose" type="text" placeholder="1000ul, 500ul, ..."/></td></tr>
                        <tr><td>Boosts</td><td><input id="qr-badge-required_doses" type="text" placeholder="[28], [21], []"/></td></tr>
                        <tr><td>PassKey</td><td><input id="qr-badge-vaccinee" type="text" placeholder="User Hash" readonly/></td></tr>
                    </table>
                </div>
                <div class="quarter">

                </div>
                
                <div class="quarter">

                    <label for="privkey">Private Key <small>(openssl ecparam -name secp256k1 -genkey -out private.key)</small></label><br/>
<textarea id="privkey" rows="10" cols="30">-----BEGIN EC PARAMETERS-----

-----END EC PARAMETERS-----

oUQDQgAE6DeIun4EgMBLUmbtjQw7DilMJ82YIvOR2jz/IK0R/F7/zXY1z+gqvFXf

-----END EC PRIVATE KEY-----</textarea>
                    <br><br>
                    <label for="pubkey">Link to Public Key <small>(openssl ec -in private.key -pubout -out public.key)</small></label><br/>
                    <textarea id="qr-link" rows="3" cols="30">www.pathcheck.org/hubfs/pub</textarea>
                    <br><br>
                    <label for="privkey">QR Code Format</label><br/>
                    <pre>cred:<span class='protocol'>type:version</span>:<span class='signature'>Signature</span>@<span class='pub-key'>PubKey</span>?<span class='message'>Message</span></pre>
                    <br>
                    <small><button class="qr-btn" onclick="loadDemo()">Load Demo Data</button></small>
                    <br><br>
                    <button 
                        class="qr-btn"

                        Download the Reader App

            </div>
            <div class="full-div">
                <br/><br/>
                <div style="margin: 0 auto; width:500px;">
                    <button class="qr-btn center-in-div" onclick="generateQRCodes()">Sign All Certificates</button>
                    <br/><br/>
                </div>
            </div>
            <div class="full-div">
                <div class="quarter">
                    <canvas id="qr-coupon-code"></canvas><br/>
                    <pre id="qr-coupon-result"></pre>
                    <p id="qr-coupon-verified"></p>
                </div>
                <div class="quarter">
                    <canvas id="qr-passkey-code"></canvas><br/>
                    <pre id="qr-passkey-result"></pre>
                    <p id="qr-passkey-verified"></p>
                </div>
                <div class="quarter">
                    <canvas id="qr-badge-code"></canvas><br/>
                    <pre id="qr-badge-result"></pre>
                    <p id="qr-badge-verified"></p>
                </div>
                <div class="quarter">
                    <canvas id="qr-status-code"></canvas><br/>
                    <pre id="qr-status-result"></pre>
                    <p id="qr-status-verified"></p>
                </div>
                <div class="quarter">
                   
                </div>
            </div>
        </div>
        
        <script src="js/qrious.min.js"></script>

        <script src="js/elliptic.min.js"></script>
        <script src="js/sha256.js"></script>
        <script src="js/asn1.min.js"></script>

		<script>
            var EC = elliptic.ec;
            var ANS1 = asn1;

            // PEM Definitions
            var ECPublicKey = ANS1.define("PublicKey", function() {
                this.seq().obj(
                    this.key("algorithm").seq().obj(
                        this.key("id").objid(),
                        this.key("curve").objid()
                    ),
                    this.key("pub").bitstr()
                );
            });
            var ECPrivateKey = ANS1.define("ECPrivateKey", function() {
                this.seq().obj(
                    this.key('version').int().def(1),
                    this.key('privateKey').octstr(),
                    this.key('parameters').explicit(0).objid().optional(),
                    this.key('publicKey').explicit(1).bitstr().optional()
                );
            });

            const algos = {'1.2.840.10045.2.1':'Elliptic curve public key cryptography'};
            const curves = {'1.3.132.0.10': 'secp256k1'};

            function e(elem) { return document.getElementById(elem); }

            function addIfExists(prefix, elemId) {
                let value = encodeURIComponent(e(elemId).value);
                return value ? prefix+value : "";
            }

            function verify(pubkey, message, signature, feedback_elem_id) {
                // Download pubkey to verify
                let client = new XMLHttpRequest();
                // Must be downloadable via HTTPs. Cannot redirect. 
                client.open('GET', "https://" + pubkey);
                client.addEventListener("load", 
                    function() {
                        // Decoding the public key to get algo+key
                        let pubk = ECPublicKey.decode(this.response, 'pem', {label: 'PUBLIC KEY'});
                        // Get Encryption Algorithm
                        let algoCode = pubk.algorithm.id.join('.');
                        // Get Curve Algorithm
                        let curveCode = pubk.algorithm.curve.join('.');
                        
                        // Prepare EC with assigned curve
                        let ec = new EC(curves[curveCode]);
                        let key = ec.keyFromPublic(pubk.pub.data, 'der');

                        // Verifies Signature. 
                        let verified = key.verify(message, signature);

                        // Updates screen. 
                        e(feedback_elem_id).innerHTML = "Verified: " + verified;
                    }
                );
                client.send();
            }

            function signAndDisplayQR(elemPref, protocol, prikey, pubkey, message) {
                // Load Primary Key
                let ec_pk = ECPrivateKey.decode(prikey, 'pem', {label: 'EC PRIVATE KEY'});
                // Get Curve Algorithm.
                let curveCode = ec_pk.parameters.join('.');
                
                // Prepare EC with assigned curve
                let ec = new EC(curves[curveCode]);
                let key = ec.keyFromPrivate(ec_pk.privateKey, 'der');

                // Signs
                let signature = key.sign(message).toDER('hex');

                // Builds URI
                let uri = protocol+":"+signature+"@"+pubkey+"?"+message;

                // Builds QR Element
                let qr = new QRious({ element: e(elemPref+'-code') });
                qr.set({
                    foreground: '#3654DD',
                    size: 290,
                    level: 'M',
                    value: uri
                });

                // Updates screen elements. 
                e(elemPref+"-result").innerHTML= "<span class='protocol'>"+protocol+"</span>:" + 
                                            "<span class='signature'>" + signature + "</span>" + "@" +
                                            "<span class='pub-key'>" + pubkey + "</span>" + "?" +
                                            "<span class='message'>" + message + "</span>";
                e(elemPref+"-verified").innerHTML = "Verified: false";

                // Verifies URI is valid
                verify(pubkey, message, signature, elemPref + "-verified");
            }

            function generateQRCodes() {
                let pubkey = e("qr-link").value.trim().replace("http://","");
                let prikey = e('privkey').value;

                let messageCoupon = "";
                messageCoupon += addIfExists("", "qr-coupon-id");
                messageCoupon += addIfExists("/", "qr-coupon-coupons");
                messageCoupon += addIfExists("/", "qr-coupon-city");
                messageCoupon += addIfExists("/", "qr-coupon-phase");
                messageCoupon += addIfExists("/",  "qr-coupon-indicator");
                
                signAndDisplayQR("qr-coupon", "cred:coupon:1", prikey, pubkey, messageCoupon);

                // PassKey
                let messagePassKey = ""; 
                messagePassKey += addIfExists("", "qr-passkey-name");
                messagePassKey += addIfExists("/", "qr-passkey-dob");
                messagePassKey += addIfExists("/", "qr-passkey-salt");
                messagePassKey += addIfExists("/", "qr-passkey-phone");
                
                signAndDisplayQR("qr-passkey", "cred:passkey:1", prikey, pubkey, messagePassKey);

                const RS = String.fromCharCode(30);
                let passKeyToHash = e("qr-passkey-name").value.toUpperCase()+RS+e("qr-passkey-dob").value.toUpperCase()+RS+e("qr-passkey-salt").value.toUpperCase();
                let hashPassKey = CryptoJS.SHA256(passKeyToHash);
                e("qr-status-vaccinee").value = hashPassKey;
                e("qr-badge-vaccinee").value = hashPassKey;

                // Badge
                let messageBadge = "";
                messageBadge += ""+e("qr-badge-date").value;
                messageBadge += addIfExists("/", "qr-badge-manuf");
                messageBadge += addIfExists("/", "qr-badge-product");
                messageBadge += addIfExists("/",   "qr-badge-lot");
                messageBadge += addIfExists("/",  "qr-badge-required_doses");
                messageBadge += addIfExists("/", "qr-badge-vaccinee");
                messageBadge += addIfExists("/", "qr-badge-route");
                messageBadge += addIfExists("/",  "qr-badge-site");
                messageBadge += addIfExists("/",  "qr-badge-dose");

                signAndDisplayQR("qr-badge", "cred:badge:1", prikey, pubkey, messageBadge);

                // Status
                let messageStatus = "";
                messageStatus += addIfExists("", "qr-status-vaccinated");
                messageStatus += addIfExists("/", "qr-status-vaccinee");

                signAndDisplayQR("qr-status", "cred:status:1", prikey, pubkey, messageStatus);
            }
        </script>

        </script>
