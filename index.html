        <script src="js/qrious.min.js"></script>
        <script src="js/jsencrypt.min.js"></script>
        <script src="js/sha256.js"></script>
		<script>
            function generateQRCode() {
                var vacInfo = "vaccine:COVID19?date=" + new Date().toJSON();
                if (document.getElementById("qr-manuf").value)
                   vacInfo += "&manuf=" + document.getElementById("qr-manuf").value; 
                if (document.getElementById("qr-lot").value)
                   vacInfo += "&lot=" + document.getElementById("qr-lot").value;
                if (document.getElementById("qr-route").value)
                   vacInfo += "&route=" + document.getElementById("qr-route").value ;
                if (document.getElementById("qr-site").value)
                   vacInfo += "&site=" + document.getElementById("qr-site").value;
                if (document.getElementById("qr-vacinatorid").value)
                   vacInfo += "&vaccinator=" + document.getElementById("qr-vacinatorid").value;
                 if (document.getElementById("qr-vaccineeid").value)
                   vacInfo += "&vaccinee=" + document.getElementById("qr-vaccineeid").value;
                
                var sign = new JSEncrypt();
                sign.setPrivateKey(document.getElementById('privkey').value);
                var signature = sign.sign(vacInfo, CryptoJS.SHA256, "sha256");
                
                var qr = new QRious({
                    element: document.getElementById('qr-code')
                });
                
                qr.set({
                    foreground: '#3654DD',
                    size: 500,
                    value: vacInfo+"&signed="+signature
                });
                
                // Verify with the public key...
                var verify = new JSEncrypt();
                verify.setPublicKey(document.getElementById('pubkey').value);
                var verified = verify.verify(vacInfo, signature, CryptoJS.SHA256);
                
                document.getElementById("qr-result").innerHTML = "QRCode: " + vacInfo
                    +" <br><br>Signature: " + signature 
                    + " <br><br>Verified: " + verified;
            }
		</script>
